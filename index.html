<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Académico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    .login-container {
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
    }
    .card-body {
      padding: 2.5rem;
    }
    .welcome-text {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    .welcome-text i {
      font-size: 3.5rem;
      color: #4e73df;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    .btn-primary {
      background-color: #4e73df;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #2e59d9;
      transform: translateY(-2px);
    }
    .btn-outline-secondary {
      border-color: #d1d3e2;
      color: #6e707e;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    .btn-outline-secondary:hover {
      background-color: #f8f9fc;
      border-color: #d1d3e2;
      color: #6e707e;
      transform: translateY(-2px);
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="card">
      <div class="card-body">
        <div class="welcome-text">
          <i class="fas fa-graduation-cap"></i>
          <h1 class="h3 mb-3">Sistema Académico</h1>
          <p class="text-muted">Gestiona tu información académica de manera sencilla y segura</p>
        </div>
        
        <div class="d-grid gap-3">
          <a href="http://localhost:4000/login" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </a>
          <a href="http://localhost:4000/registro" class="btn btn-outline-secondary btn-lg">
            <i class="fas fa-user-plus me-2"></i>Registrarse
          </a>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p class="mb-0">© 2023 Sistema Académico. Todos los derechos reservados.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Verificar si hay un usuario autenticado
    document.addEventListener('DOMContentLoaded', function() {
      const user = localStorage.getItem('currentUser');
      if (user) {
        const userData = JSON.parse(user);
        // Redirigir según el rol del usuario
        if (userData.role === 'admin') {
          window.location.href = 'http://localhost:4000/panel-admin';
        } else if (userData.role === 'profesor') {
          window.location.href = 'http://localhost:4000/panel-profesor';
        } else {
          window.location.href = 'http://localhost:4000/panel-estudiante';
        }
      }
    });
  </script>
</body>
</html>
