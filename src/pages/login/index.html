<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #f8f9fc; 
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 0.5rem 1rem;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
        }
        .error-message {
            color: #e74a3b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-message {
            color: #1cc88a;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="text-center mb-4">
                <h2 class="h4 text-gray-900">Sistema Académico</h2>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>

            <form id="loginForm" class="user">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="username email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                </div>
                <div class="mb-3">
                    <div id="loginError" class="error-message"></div>
                    <div id="loginSuccess" class="success-message"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <p class="mb-0">¿No tienes una cuenta? 
                    <a href="/registro" class="text-primary">Regístrate</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            const successElement = document.getElementById('loginSuccess');
            
            errorElement.textContent = '';
            successElement.textContent = '';

            try {
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include' // Importante para manejar cookies
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesión');
                }

                // Guardar token y datos del usuario usando el módulo auth
                if (window.auth) {
                    window.auth.setAuthData(data.token, data.user);
                } else {
                    // Fallback en caso de que el módulo auth no esté disponible
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }
                
                // Redirigir según el rol
                console.log('Usuario autenticado:', data.user);
                console.log('Rol del usuario:', data.user.role);
                
                // Asegurarse de que el rol esté en minúsculas para la comparación
                const userRole = (data.user.role || '').toLowerCase().trim();
                
                // Redirigir según el rol
                switch(userRole) {
                    case 'admin':
                        console.log('Redirigiendo a panel de administrador');
                        window.location.href = '/panel-admin';
                        break;
                    case 'profesor':
                        console.log('Redirigiendo a panel de profesor');
                        window.location.href = '/panel-profesor';
                        break;
                    case 'alumno':
                    case 'estudiante': // Manejar ambos términos por si acaso
                        console.log('Redirigiendo a panel de estudiante');
                        window.location.href = '/panel-estudiante';
                        break;
                    default:
                        console.warn('Rol no reconocido, redirigiendo a página principal');
                        window.location.href = '/';
                }

            } catch (error) {
                errorElement.textContent = error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
