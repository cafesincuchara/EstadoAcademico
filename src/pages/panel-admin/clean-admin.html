<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sistema Académico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #f8f9fc;
            --accent-color: #5a3d8a;
            --text-color: #5a5c69;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
        }
        
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar d-md-block">
                <div class="text-center py-4">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=random" alt="Admin" class="rounded-circle" width="80">
                    <h5 class="mt-3 mb-0">Administrador</h5>
                    <small class="text-white-50">Rol: Administrador</small>
                </div>
                <hr class="mx-3 my-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#dashboard" data-bs-toggle="tab">
                            <i class="fas fa-fw fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#usuarios" data-bs-toggle="tab">
                            <i class="fas fa-fw fa-users me-2"></i>Usuarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#estudiantes" data-bs-toggle="tab">
                            <i class="fas fa-fw fa-user-graduate me-2"></i>Estudiantes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#profesores" data-bs-toggle="tab">
                            <i class="fas fa-fw fa-chalkboard-teacher me-2"></i>Profesores
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link text-white" href="#" id="btnCerrarSesion">
                            <i class="fas fa-fw fa-sign-out-alt me-2"></i>Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 ms-sm-auto px-0">
                <!-- Top Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-link d-md-none" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="d-flex align-items-center">
                            <h4 class="mb-0">Panel de Administración</h4>
                        </div>
                        <div class="d-flex">
                            <div class="dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle fa-lg"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" id="btnCerrarSesion">Cerrar Sesión</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                
                <!-- Page Content -->
                <div class="container-fluid py-4">
                    <div class="tab-content">
                        <!-- Dashboard Tab -->
                        <div class="tab-pane fade show active" id="dashboard">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                                <h1 class="h2">Resumen del Sistema</h1>
                            </div>
                            
                            <!-- Stats Cards -->
                            <div class="row">
                                <div class="col-xl-3 col-md-6 mb-4">
                                    <div class="card border-left-primary h-100">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <span class="text-xs">Total Estudiantes</span>
                                                    <h2 class="mb-0">1,250</h2>
                                                </div>
                                                <div class="icon-circle bg-primary text-white">
                                                    <i class="fas fa-user-graduate"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Add more stat cards here -->
                            </div>
                            
                            <!-- Recent Activity Table -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Actividad Reciente</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered datatable" id="recentActivity" width="100%" cellspacing="0">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Usuario</th>
                                                    <th>Acción</th>
                                                    <th>Fecha</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Data will be loaded by DataTables -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Other Tabs -->
                        <div class="tab-pane fade" id="usuarios">
                            <!-- Users Management Content -->
                        </div>
                        
                        <div class="tab-pane fade" id="estudiantes">
                            <!-- Students Management Content -->
                        </div>
                        
                        <div class="tab-pane fade" id="profesores">
                            <!-- Teachers Management Content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Módulo de autenticación universal -->
    <script src="/js/auth.js"></script>
    
    <script>
        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar autenticación y rol
            if (window.auth) {
                if (!window.auth.checkAuth('admin')) {
                    return; // La función checkAuth ya maneja la redirección
                }
                
                // Configurar cierre de sesión
                const logoutBtns = document.querySelectorAll('#btnCerrarSesion');
                logoutBtns.forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        window.auth.logout();
                    });
                });
                
                // Mostrar datos del usuario si está disponible
                const userData = window.auth.getUserData();
                if (userData) {
                    const userInfoElement = document.querySelector('.sidebar h5');
                    const userAvatarElement = document.querySelector('.sidebar img');
                    
                    if (userInfoElement) {
                        userInfoElement.textContent = userData.name || 'Administrador';
                    }
                    
                    if (userAvatarElement) {
                        userAvatarElement.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name || 'Admin')}&background=6f42c1&color=fff`;
                    }
                }
                
                // Inicializar componentes
                try {
                    // Inicializar DataTables
                    if ($.fn.DataTable) {
                        $('.datatable, #recentActivity').DataTable({
                            "language": {
                                "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
                            },
                            "order": [[0, "desc"]]
                        });
                    }

                    // Inicializar Select2
                    if ($.fn.select2) {
                        $('.select2').select2({
                            theme: 'bootstrap-5'
                        });
                    }
                    
                    // Toggle Sidebar en móviles
                    $('#sidebarToggle').on('click', function() {
                        $('.sidebar').toggleClass('d-none');
                    });
                    
                } catch (error) {
                    console.error('Error al inicializar componentes:', error);
                }
                
            } else {
                console.error('Error: No se pudo cargar el módulo de autenticación');
                window.location.href = '/login';
            }
        });
    </script>
    
    <!-- Scripts específicos del panel de administración -->
    <script src="/js/api.js"></script>
    <script src="/src/pages/panel-admin/js/admin-tablas.js"></script>
    <script src="/src/pages/panel-admin/js/admin-modales.js"></script>
    <script src="/src/pages/panel-admin/js/admin-graficos.js"></script>
</body>
</html>
